    <script>
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhYWQ4OWMzYS00MjA4LTQwMjMtODAzNy03OTBmNmU0YTExYzYiLCJpZCI6NzU1Miwic2NvcGVzIjpbImFzciIsImdjIl0sImlhdCI6MTU0OTc2NjgwNn0.IznlFpdNxINwCo9A6W4lxynEEVXfOx4i4MHA7CaHshI';

        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrain: Cesium.Terrain.fromWorldTerrain(),
            shouldAnimate: true,
            timeline: false,
            animation: false,
        });

        let tileset = null;

        async function loadModel(assetId) {
            if (tileset) {
                viewer.scene.primitives.remove(tileset);
                tileset = null;  // Clear the reference
            }
            try {
                tileset = await Cesium.Cesium3DTileset.fromIonAssetId(assetId);
                viewer.scene.primitives.add(tileset);
                viewer.zoomTo(tileset);

                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(112.63402360393479,-7.919075322302064, 600),
                    orientation: {
                        heading: Cesium.Math.toRadians(0.0),
                        pitch: Cesium.Math.toRadians(-15.0),
                    }
                });

                console.log(`Model ${assetId} loaded successfully.`);
            } catch (error) {
                console.error(`Error loading tileset (ID: ${assetId}): ${error}`);
            }
        }

        document.getElementById('loadModel1').addEventListener('click', function() {
            loadModel(2748972);
        });

        document.getElementById('loadModel2').addEventListener('click', function() {
            loadModel(2747379);
        });
    </script>
